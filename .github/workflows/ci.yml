name: CI Checks

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a recent LTS version

      - name: Install dependencies
        run: yarn install

      - name: Run lint
        run: yarn workspaces run lint

      - name: Run typecheck
        run: yarn workspaces run typecheck

      - name: Build core package
        run: yarn workspace @convolver-player/core build

      - name: Run tests
        run: yarn workspaces run test:run