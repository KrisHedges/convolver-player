name: Publish Packages

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: yarn install --immutable
        working-directory: .

      # Configure Git for changesets/publishing
      - name: Configure Git User
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      # Create .npmrc for scoped packages
      # This is still needed for npm publish calls
      - name: Create NPM RC
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
          echo "@convolver-player:registry=https://registry.npmjs.org/" >> ~/.npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Verify NPM Auth
        run: npm whoami
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Detect if any changesets exist (if not, exit early)
      - name: Detect Changesets
        id: detect
        run: |
          if [ -z "$(ls .changeset | grep .md)" ]; then
            echo "No changesets found. Skipping publish."
            echo "::set-output name=hasChangesets::false"
          else
            echo "Changesets found. Proceeding with publish."
            echo "::set-output name=hasChangesets::true"
          fi

      # Run changeset version (this creates the release commit and tags)
      - name: Version packages with Changesets
        if: steps.detect.outputs.hasChangesets == 'true'
        run: yarn dlx @changesets/cli version

      # Publish packages to NPM
      - name: Publish packages to NPM
        if: steps.detect.outputs.hasChangesets == 'true'
        run: yarn dlx @changesets/cli publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}